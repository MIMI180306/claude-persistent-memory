name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check syntax (no errors in require/import)
        run: node -e "const fs=require('fs'),path=require('path');['lib','hooks','services','tools'].forEach(d=>{if(fs.existsSync(d))fs.readdirSync(d).filter(f=>f.endsWith('.js')).forEach(f=>{try{require(path.resolve(d,f))}catch(e){if(e instanceof SyntaxError){console.error(d+'/'+f+':',e.message);process.exit(1)}}})});" || true

      - name: Verify config template loads
        run: node -e "require('./config.default.js'); console.log('✅ config.default.js loads OK')"

      - name: Check required files exist
        run: |
          for f in README.md LICENSE package.json config.default.js CLAUDE.md; do
            [ -f "$f" ] && echo "✅ $f" || (echo "❌ $f missing" && exit 1)
          done

      - name: Check hook files exist
        run: |
          for f in hooks/user-prompt-hook.js hooks/pre-tool-memory-hook.js hooks/post-tool-memory-hook.js hooks/pre-compact-hook.js hooks/session-end-hook.js; do
            [ -f "$f" ] && echo "✅ $f" || (echo "❌ $f missing" && exit 1)
          done
