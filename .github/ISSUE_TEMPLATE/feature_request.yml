name: "ðŸ’¡ Feature Request"
description: Suggest a new feature or improvement
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Got an idea? We'd love to hear it!

  - type: textarea
    id: problem
    attributes:
      label: Problem or Use Case
      description: What problem does this solve? Why do you need it?
      placeholder: "I often find myself needing to..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like it to work?
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Related Component
      options:
        - MCP Tools
        - Hooks
        - Search / Retrieval
        - Memory Storage
        - Clustering / Skills
        - Configuration
        - Documentation
        - New Component
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any workarounds or other approaches you've tried?
